<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girgit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="girgit">
        <div class="box">
            <button id="dholu">#45C632</button>
            <button id="bholu">#524C89</button>
        </div>
        <h3>Copy your code here</h3>
        <div class="copyCode">
            background-image: linear-gradient(to right top,rgb(69, 198, 50),rgb(82, 76, 137))
        </div>
    </section>
    <script>
        let btn1=document.getElementById("dholu");
        let btn2=document.getElementById("bholu");
        let copyDiv=document.querySelector(".copyCode");
        let rgb1="#000";
        let rgb2="#fff";
        
        const hexValues =() =>{
            let myHexValues="0123456789abcdef";
            let colors="#";
            for(let i=0;i<6;i++){
                colors=colors+myHexValues[Math.floor(Math.random()*16)];
            }
            return colors;
        }
        const handleButton1 = () => {
            btn1.innerText=rgb1;
            rgb1=hexValues();
            console.log(rgb1);
            document.body.style.backgroundImage=`linear-gradient(to right top,${rgb1},#fff)`;
            copyDiv.innerHTML=`background-image: linear-gradient(to right,${rgb1},#fff)`;
        };
        const handleButton2 = () => {
            btn2.innerText=rgb2;
            rgb2=hexValues();
            console.log(rgb2);
            document.body.style.backgroundImage=`linear-gradient(to right top,${rgb1},${rgb2})`;
            copyDiv.innerHTML=`background-image: linear-gradient(to right,${rgb1},${rgb2})`;
        };
        btn1.addEventListener("click",handleButton1);
        btn2.addEventListener("click",handleButton2);
    </script>
</body>
</html>
